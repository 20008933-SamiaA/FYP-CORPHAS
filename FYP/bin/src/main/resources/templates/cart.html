<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CorpHas- Appointment Confirmation</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<script
	src="https://www.paypal.com/sdk/js?client-id=AU6bfoIIeTqvMEx6LB43Zf_4-9Vi7hhlluzH7sBAv4iVSVjbtsrAGom69k_1np4eJYJP9avhGQvzLXK7&currency=SGD&components=buttons">
	
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body style="background-color: #CCCCFF;">

	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="container ">
			<main>
				<div class="container ">
					<div class="row fs-1 text-center">
						<p>APPOINTMENT DETAILS</p>
					</div>

					<div class="row mb-5">
						<!-- shopping cart -->
						<div class="col-20">

							<!-- shopping cart items header -->
							<div class="row m-3 border-top border-bottom fs-5">
								<div class="col">APPOINTMENT DETAILS</div>
								<div class="col">PRICE</div>
								<div class="col">
									<b>TOTAL PAYMENT</b>
								</div>
							</div>
							<!-- shopping cart rows -->
							<div class="row m-3 border-bottom"
								th:each="cartAppt : ${cartApptList}">
								<!-- Item name, description, image -->
								<div class="col mb-3">
									<h5 th:text="${cartAppt.appt.apptid}"></h5>
									<h5 th:text="${cartAppt.appt.date}"></h5>
									<h5 th:text="${cartAppt.appt.time}"></h5>
									<h5 th:text="${cartAppt.appt.packages.pname}"></h5>
									<!-- Remove item link -->

									<form th:action="@{/cart/remove/{id}(id=${cartAppt.id})}">
										<button class="btn ">Remove</button>
									</form>

								</div>
								<!-- Package price -->
								<div class="col align-self-center"
									th:text="'$'+${cartAppt.appt.packages.cost}"></div>
								<div class="col align-self-center">


									<!-- Order Summary -->
									<div class="col align-self-center" id="total_cost"
										th:text="'$'+${cartAppt.appt.packages.cost}">

										<b></b>

									</div>

					
								</div>
						
							</div>

						</div>
					</div>

				</div>
			</main>

		</div>
						<div th:replace="fragments/paypal"></div>





		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
