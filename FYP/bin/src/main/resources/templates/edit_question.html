<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>edit Questions</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>

<body>
	<div class="container">
		<h1>Edit Questions</h1>
		<form th:action="@{/questions/edit/{id}(id=${question.id})}"
			th:object="${question}" method="post" novalidate>

			<div class="mb-3 col-5">
				<label for="question_ID" class="form-label"> Id:
					<td th:text="${question.id}" name="id" readonly></td>
				</label><br>

			</div>
			<div class="mb-3 col-5">
				<label for="question_title" class="form-label"> Title: </label> <input
					id="question_title" type="text" class="form-control"
					th:field="*{description}" required min=3 maxlength=200 />
				<div class="invalid-feedback">please enter a name!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('description')}"
					th:error="*{description}"></p>
			</div>

			<div class="mb-3 col-5">
				<label for="question_optionA" class="form-label">OPTION A: </label>
				<input id="question_optionA" type="text" class="form-control"
					th:field="*{optionA}" required min=3 maxlength=100 />
				<div class="invalid-feedback">please enter Option A!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('optionA')}"
					th:error="*{optionA}"></p>
			</div>


			<div class="mb-3 col-5">
				<label for="question_optionB" class="form-label"> OPTION B:
				</label> <input id="question_optionB" type="text" class="form-control"
					th:field="*{optionB}" required min=3 maxlength=100 />
				<div class="invalid-feedback">please enter Option B!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('optionB')}"
					th:error="*{optionB}"></p>
			</div>

			<div class="mb-3 col-5">
				<label for="question_optionC" class="form-label"> OPTION C:
				</label> <input id="question_optionC" type="text" class="form-control"
					th:field="*{optionC}" required min=1 maxlength=100 />
				<div class="invalid-feedback">please enter Option C!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('optionC')}"
					th:error="*{optionC}"></p>
			</div>

			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<!-- Form validation -->
		<script>
			'use strict'

			var form = document.querySelector('.needs-validation')

			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}

				form.classList.add('was-validated')
			})
		</script>
		<!-- End of Form Validation -->
	</div>
</body>
</html>
