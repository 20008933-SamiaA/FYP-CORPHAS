<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CorpHas- View Managers</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
.btn-text-center {
	text-align: center;
}
</style>
</head>
<body  style="background-color:#FFFACD;">
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main class="btn-text-center">
			<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
			<div class="h1">List of Managers</div>
		
			<table class="table table-bordered table-hover btn-text-center">
				<thead class="table-primary ">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Department</th>
						<th></th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="managers : ${listManagers}">
						<td th:text="${managers.id}"></td>
						<td th:text="${managers.name}"></td>
						<td th:text="${managers.department}"></td>
	
						<td><a th:href="@{/managers/edit/{id}(id=${managers.id})}">Edit</a> |
<a th:href="@{/managers/delete/{id}(id=${managers.id})}" >Delete</a></td>
					</tr>
				</tbody>
			</table>
<a href="/managers/add" class="btn btn-danger w3-button w3-orange">Add managers</a>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
