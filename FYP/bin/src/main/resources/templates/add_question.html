<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ADD Company</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>

</head>

<body>
	<div class="container">
		<h1>Add New Question</h1>
		<form class="needs-validation" th:action="@{/questions/save}"
			method="post" th:object="${question}" novalidate>

			<!-- 	<div class="mb-3 col-5">
				<label for="survey_id" class="form-label"> SurveyId: </label> <input
					id="survey_id" type="text" class="form-control"
					th:field="*{survey.id}" required />
				<div class="invalid-feedback">please enter a ID!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('description')}"
					th:error="*{description}"></p>
			</div> -->

			<div class="mb-3 col-5">
				<label for="question_description" class="form-label"> title: </label> <input
					id="question_description" type="text" class="form-control"
					th:field="*{description}" required min=3 maxlength=200 />
				<div class="invalid-feedback">please enter a Title!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('description')}"
					th:error="*{description}"></p>
			</div>
			<div class="mb-3 col-5">
				<label for="question_optionA" class="form-label"> Choice A:
				</label> <input id="question_optionA" type="text" class="form-control"
					th:field="*{OptionA}" required min=3 maxlength=50 />
				<div class="invalid-feedback">please enter First Choice!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('OptionA')}"
					th:error="*{OptionA}"></p>
			</div>
			<div class="mb-3 col-5">
				<label for="question_optionB" class="form-label">Choice B: </label>
				<input id="question_optionB" type="text" class="form-control"
					th:field="*{optionB}" required min=1 maxlength=50 />
				<div class="invalid-feedback">please enter Second Choice!</div>
				<p class="text-danger" th:if="${#fields.hasErrors('optionB')}"
					th:error="*{optionB}"></p>
			</div>
			<div class="mb-3 col-5">
				<label for="question_optionC" class="form-label">Choice C: </label>
				<input id="question_optionC" type="text" class="form-control"
					th:field="*{optionC}" min=1 maxlength=50 />
			</div>


			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Add Question</button>
			</div>
		</form>
		<!-- Form validation -->
		<script>
			'use strict'

			var form = document.querySelector('.needs-validation')

			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}

				form.classList.add('was-validated')
			})
		</script>
		<!-- End of Form Validation -->
	</div>
</body>

</html>
