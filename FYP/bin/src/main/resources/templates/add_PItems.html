

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BookLink - Add new Category</title>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main>
			<h1>Add New Package</h1>



			<form class="needs-validation" action="/Pitems/save"
				th:object="${package_item}" novalidate method="post">
				<!--  		<div class="mb-3 col-5">
				<label for="package_name" class="form-label">Package ID:</label> <input
					id="package_name" type="number" class="form-control"
					th:field="*{packages}" >
                      <div class="mb-3 col-5">
				<label for="package_name1" class="form-label">Item ID:</label> <input
					id="package_name1" type="number" class="form-control"
					th:field="*{items}" >

			</div>
				
			</div>-->

				<div>
					Package: <select style="pointer-events: none;" th:field="*{packages}">
 

						<option selected  th:each="p : ${listPItems}" th:value="${p.id}"
							th:text="${p.pname}"></option>


					</select>

				</div>


				&nbsp;


				<div>
					Items: <select th:field="*{items}">
						<option value="">Choose one</option>
						<option th:each="i : ${listI}" th:value="${i.id}"
							th:text="${i.name}"></option>



					</select>


				</div>

				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Add
						Items</button>
				</div>
				&nbsp;


			</form>



			<form class="needs-validation" action="/packages" method ="get">

				<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save & Exit</button>
	</div>

	</form>




	</main>
	<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
