<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CorpHas-View Counter Staff</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
.btn-text-center {
	text-align: center;
}
</style>
</head>
<body style="background-color: #FFFACD;">
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main class="btn-text-center">
			<div class="h1">View Counter Staff</div>
			<div class="alert alert-primary" role="alert" th:text="${success}"
				th:if="${success}"></div>
			<table class="table table-bordered table-hover btn-text-center">
				<thead class="table-primary">
					<tr>
						<th>ID</th>
						<th>Counter Number</th>
						<th>Details</th>
						<th>Test results</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="counterstaff : ${listCounterStaff}">
						<td th:text="${counterstaff.counterid}"></td>
						<td th:text="${counterstaff.counterNo}"></td>
						<td th:text="${counterstaff.details}"></td>
						<td><a
							th:href="@{/counterstaff/edit/{id}(id=${counterstaff.counterid})}">Edit</a>
							| <a
							th:href="@{/counterstaff/delete/{id}(id=${counterstaff.counterid})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
			<a href="/counterstaff/add"
				class="btn btn-danger w3-button w3-orange">Add Counter Staff</a>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
