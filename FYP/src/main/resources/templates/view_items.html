<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CorpHAS - View Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>

</head>


<style>
.btn-text-center {
	text-align: center;
}
</style>









<body style="background-color: #EBECF0;">
	<div th:replace="fragments/header"></div>
	<div class="container-fluid btn-text-center">
		<br>
		<div class="h1">View Items</div>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>



					<th>ID</th>
					<th>Name</th>
					<th>Category</th>
					<th>Information</th>
					<th>Action</th>





				</tr>

			</thead>
			<tbody>

				<th:block th:each="item : ${listItems}">
					<tr>

						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.category}"></td>
						<td th:text="${item.information}"></td>
						<td><a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a></td>
						<td><a th:href="@{/items/delete/{id}(id=${item.id})}"
							onclick="return confirm('Are you sure you want to delete this item?');"
							id="delete_id">Delete</a></td>



					</tr>
				</th:block>


			</tbody>
		</table>
		<a href="/items/add" class="btn btn-danger w3-button w3-orange">Add
			Items</a><br>
		<br>
	</div>

</body>
</html>
