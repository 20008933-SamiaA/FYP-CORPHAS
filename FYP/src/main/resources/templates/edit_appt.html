<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Corphas-Add Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script th:inline="javascript" src="/bootstrap/css/bootstrap.js"></script>
<script 									 
src="https://www.paypal.com/sdk/js?client-id=AUf2yEeU22WuFEPJrVzrZT28Hmu02kqjKMIleUgEVl2zqa2CjmMeBdI_QLz8oGiTuwB9ZW7cd0xX-hXZ&currency=SGD&components=buttons">
</script>
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
.btn-text-center {
	text-align: center;
}
input {
text-align: center;
}
</style>
</head>
<body style="background-color:#CCCCFF;">
<div th:replace="fragments/header"></div>
	<div class="container">
<br>
  <div class="w-100"></div>
  <div class="row">
 
<div class="col" style="background-color:lightgrey;">
<br><br><br>
<p class="d-flex justify-content-center" style="font-size:20px;"><b><u>STEPS:</u></b></p>
<p class="d-flex justify-content-center">1. About You</p>
<p class="d-flex justify-content-center"><font size="+2">|</font></p>      
<p class="d-flex justify-content-center">2. Appointment</p>
<p class="d-flex justify-content-center"><font size="+2">|</font></p>
<p class="d-flex justify-content-center">3. Screen Advisory</p>
<p class="d-flex justify-content-center"><font size="+2">|</font></p>
<p class="d-flex justify-content-center">4. Screening Tests</p>
    </div> 
     
    
    <div class="col-9  btn-text-center">
    <div class="mb-3 col-10">
		<form th:action="@{/appt/edit/{id}(id=${appointment.apptid})}"  method="post"
			th:object="${appointment}"class="needs-validation">
			    	<h1>Edit Appointment Details</h1>
		  <label for="appt_corporateid"
					class="form-label">Corporate id:</label> <input id="appt_corporateid"
					type="text" class="form-control center" th:field="*{corporateid}" placeholder="CORPXXXX" required/>
					<div class="invalid-feedback">Please enter Corporate ID.</div>
												<label for="appt_corporateid" class="form-label">Employee
								id:</label> <input id="appt_corporateid" type="text"
								class="form-control center" th:field="*{employeeid}" placeholder="EMPXXXX *"  />
							<div class="invalid-feedback">Please enter Employee ID.</div>
					<br>
				<label for="appt_emptype" class="form-label">Employee Type:
				</label> <br>
				<select th:field="*{emptype}" style="width:800px; height:30px; text-align: center;">
					<option value="" ></option>
					<option th:each="emptype: ${listEmptype}" th:value="${emptype.id}"
						th:text="${emptype.emptype}" ></option>	
				</select>
				<div class="invalid-feedback">Select Employee Type.</div>
				 <br>
				  <br>
				 <label for="appt_package" class="form-label">Package: </label> <br>
				 <select
					th:field="*{packages}" style="width:800px; height:30px; text-align: center;">
					<option value="">Choose one</option>
					<option th:each="packages: ${listPackage}"
						th:value="${packages.id}" th:text="${packages.pname}" ></option>
				</select> 
				<div class="invalid-feedback">Select Package.</div>
				<br><br>
						<label for="appt_DT" class="form-label">Date
					Time: </label> <input id="appt_DT" type="date"
					class="form-control" th:field="*{date}"required min="2022-01-01"
					/>
					<div class="invalid-feedback">Choose Date and Time.</div>
															
							<label for="appt_timesch" class="form-label">Time Slot: </label> <select th:field="*{timesch}"
								style="width: 800px; height: 40px; text-align: center;" required>
								<option th:each="timesch: ${listTimeSchedule}"
									th:value="${timesch.id}" th:text="${timesch.time}"></option>
							</select>
										<div class="invalid-feedback">Choose Time Slot.</div>
					<br>
								<label
					for="appt_location" class="form-label">Preferred Doctor(if any)</label> <input
					id="appt_location" type="text" class="form-control"
					th:field="*{doctor}" /> 
					
					<label
					for="appt_location" class="form-label">Location:</label> <input
					id="appt_location" type="text" class="form-control" value="Parkway East Hospital"
					th:field="*{location}" readonly/> 
		
					<br>
					<label for="appt_status"
					class="form-label">Status:</label> <input id="appt_status"
					type="text" class="form-control" th:field="*{status}" placeholder="Pending/Completed"/>
				
								<div class="mt-3">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
	</form>
									<script>
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				})
			</script>
	

			</div>



	

    </div>
    	 		
	

  </div>
  <div th:replace="fragments/paypal"></div>
</div>

<div th:replace="fragments/footer"></div>
	

</body>
</html>
