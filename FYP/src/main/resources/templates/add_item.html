<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BookLink - Add new Items</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Add new Item</h1>
		<form class="needs-validation" action="/items/save"
			th:object="${item}" novalidate method="post"
			enctype="multipart/form-data">


			<div class="mb-3 col-5">
				<label for="item_name" class="form-label">Name:</label> <input
					id="item_name" type="text" class="form-control" th:field="*{name}"
					required minlength=5 maxlength=50>

				<div class="invalid-feedback">Item Name length must be 5 to 50
					characters!</div>


			</div>

			<div class="mb-3 col-5">
				<label for="item_category" class="form-label">Category:</label> <input
					id="item_category" type="text" class="form-control"
					th:field="*{category}" required minlength=5 maxlength=50>

				<div class="invalid-feedback">Item Category length must be 5
					to 50 characters!</div>

			</div>

			<div class="mb-3 col-5">
				<label for="item_info" class="form-label">Information:</label> <input
					id="item_info" type="text" class="form-control"
					th:field="*{information}" required minlength=5 maxlength=50>

				<div class="invalid-feedback">Item Information length must be 5
					to 50 characters!</div>

			</div>


			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Add Items</button>
			</div>
			<!-- Validation Code -Start -->
			<script>
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {

						event.preventDefault()
						event.stopPropagation()

					}

					form.classList.add('was-validated')

				})
			</script>
			<!-- Validation Code -End -->
		</form>
	</div>
</body>
</html>
